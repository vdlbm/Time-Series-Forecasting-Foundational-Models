global:
  project_name: "TFG_Sliding_Horizon1"
  time_col: "Date"
  random_seed: 42
  
  # Valores por defecto
  n_windows: 5
  test_horizon: 1

  datasets:
    # --- RENTA VARIABLE ---
    - name: "SP500_Monthly"
      path: "data/SP500_Monthly.csv"
      frequency: "M"
      season_length: 12
      target_col: "Close"
      description: "Monthly closing price of the S&P 500 stock market index."
      input_window_size: 60   # Train: Últimos 5 años (60 meses)
      test_horizon: 1         # Predict: Siguiente mes
      n_windows: 12           # Test: Último año evaluado mes a mes

    - name: "SP500_Daily"
      path: "data/SP500_Daily.csv"
      frequency: "D"
      season_length: 5
      target_col: "Close"
      description: "Daily closing price of the S&P 500 stock market index."
      input_window_size: 90   # Train: Últimos 3 meses
      test_horizon: 1         # Predict: Siguiente día
      n_windows: 30           # Test: Últimos 30 días evaluados uno a uno

    # --- DIVISAS ---
    - name: "EURUSD_Daily"
      path: "data/EURUSD_Daily.csv"
      frequency: "D"
      season_length: 5
      target_col: "Close"
      description: "Daily exchange rate between Euro and US Dollar (EUR/USD)."
      input_window_size: 90
      test_horizon: 1
      n_windows: 30

    - name: "EURUSD_Monthly"
      path: "data/EURUSD_Monthly.csv"
      frequency: "M"
      season_length: 12
      target_col: "Close"
      description: "Monthly exchange rate between Euro and US Dollar (EUR/USD)."
      input_window_size: 60
      test_horizon: 1
      n_windows: 12

    # --- CRIPTO ---
    - name: "BTC_Daily"
      path: "data/BTC_Daily.csv"
      frequency: "D"
      season_length: 7
      target_col: "Close"
      description: "Daily closing price of Bitcoin (BTC) in USD."
      input_window_size: 90
      test_horizon: 1
      n_windows: 30

    - name: "BTC_Monthly"
      path: "data/BTC_Monthly.csv"
      frequency: "M"
      season_length: 12
      target_col: "Close"
      description: "Monthly closing price of Bitcoin (BTC) in USD."
      input_window_size: 60
      test_horizon: 1
      n_windows: 12

    # --- MACRO ---
    - name: "US_CPI_Monthly"
      path: "data/US_CPI_Monthly.csv"
      frequency: "M"
      season_length: 12
      target_col: "Close"
      description: "Monthly US Consumer Price Index (CPI) for All Urban Consumers."
      input_window_size: 60
      test_horizon: 1
      n_windows: 12

models:
  # CLÁSICOS
  arima:
    type: "classical"
    model_name: "AutoARIMA"
  ses: 
    type: "classical"
    model_name: "SimpleExpSmoothing"
  holt:
    type: "classical"
    model_name: "Holt" 
  holt_winters:
    type: "classical"
    model_name: "HoltWinters"

  # FUNDACIONALES
  timegpt:
    type: "foundation"
    model_name: "TimeGPT"
    finetune_steps: 0

  moirai:
    type: "foundation"
    model_name: "Moirai"
    size: "small"
    patch_size: "auto"
    context_length: 60

  chronos:
    type: "foundation"
    model_name: "Chronos"
    model_path: "amazon/chronos-t5-small"

  # LLM
  llama3_local:
    type: "llm_local"
    model_path: "models/Meta-Llama-3.1-8B-Instruct-Q8_0.gguf" 
    context_window_size: 2048 
    max_new_tokens: 10