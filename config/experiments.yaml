# config/experiments.yaml

global:
  project_name: "TFG_Comparativa_Financiera_Total"
  
  datasets:
    # 1. Renta Variable (S&P 500)
    - name: "SP500_Daily"
      path: "data/SP500_Daily.csv"
      frequency: "D"
      season_length: 5
      target_col: "Close"
      description: "Daily closing price of the S&P 500 stock market index."
    
    - name: "SP500_Monthly"
      path: "data/SP500_Monthly.csv"
      frequency: "M"
      season_length: 12
      target_col: "Close"
      description: "Monthly closing price of the S&P 500 stock market index."

    # 2. Divisas (EUR/USD)
    - name: "EURUSD_Daily"
      path: "data/EURUSD_Daily.csv"
      frequency: "D"
      season_length: 5
      target_col: "Close"
      description: "Daily exchange rate between Euro and US Dollar (EUR/USD)."
      
    - name: "EURUSD_Monthly"
      path: "data/EURUSD_Monthly.csv"
      frequency: "M"
      season_length: 12
      target_col: "Close"
      description: "Monthly exchange rate between Euro and US Dollar (EUR/USD)."
      
    # 3. Criptoactivos (Bitcoin)
    - name: "BTC_Daily"
      path: "data/BTC_Daily.csv"
      frequency: "D"
      season_length: 7
      target_col: "Close"
      description: "Daily closing price of Bitcoin (BTC) in USD."
      
    - name: "BTC_Monthly"
      path: "data/BTC_Monthly.csv"
      frequency: "M"
      season_length: 12
      target_col: "Close"
      description: "Monthly closing price of Bitcoin (BTC) in USD."
      
    # 4. Macroeconomía (Inflación)
    - name: "US_CPI_Monthly"
      path: "data/US_CPI_Monthly.csv"
      frequency: "M"
      season_length: 12
      target_col: "Close"
      description: "Monthly US Consumer Price Index (CPI) for All Urban Consumers."
  
  time_col: "Date"
  
  # --- PARÁMETROS DE EXPERIMENTACIÓN ---
  input_window_size: 60 
  test_horizon: 1        
  n_windows: 12          
  random_seed: 42

models:
  # --- GRUPO 1: ESTADÍSTICOS CLÁSICOS ---
  arima:
    type: "classical"
    model_name: "AutoARIMA"

  ses: 
    type: "classical"
    model_name: "SimpleExpSmoothing"

  holt:
    type: "classical"
    model_name: "Holt" 
    
  holt_winters:
    type: "classical"
    model_name: "HoltWinters"

  # --- GRUPO 2: DEEP LEARNING ---
  moirai:
    type: "foundation"
    model_name: "Moirai"
    size: "small"
    patch_size: "auto"
    context_length: 60

  chronos:
    type: "foundation"
    model_name: "Chronos"
    model_path: "amazon/chronos-t5-small"

  # --- GRUPO 3: LARGE LANGUAGE MODEL ---
  
  llama3_local:
    type: "llm_local"
    model_path: "models/Meta-Llama-3.1-8B-Instruct-Q8_0.gguf" 
    context_window_size: 2048 
    max_new_tokens: 10